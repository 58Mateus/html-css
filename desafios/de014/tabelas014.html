<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas 14</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            width: 400px;
        }

        th {
            background-color: gray;
            color: white;
            border: 1px solid black;
            padding: 10px;
        }

        td, td {
            border: 1px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Tabelas 014</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplina</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Exatas</td>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
            <tr>
                <td>Matematica</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
